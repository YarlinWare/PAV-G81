<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imprimi</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="css/style_imprimir.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1 class="pt-5">Hoja de vida</h1>	
	<br>
	<h3>Datos personales</h3>
		<table >
			<tbody>
				<tr>
					<th class="input-header">Primer apellido</th>
					<th class="input-header">Segundo apellido</th>
					<th class="input-header" colspan="2">Nombres</th>
				</tr>
				<tr>
					<td id="lastname1"></td>
					<td id="lastname2"></td>
					<td id="name"></td>
				</tr>
				<tr>
					<th class="input-header" colspan="2">Documento de identificación</th>
					<th class="input-header">Nacionalidad</th>
					<th class="input-header">País</th>
				</tr>
				<tr rowspan="2">
					<td>
						<span>C.C</span><input type="radio" name="document" value="cc" id="cc">
						<span>C.E</span><input type="radio" name="document" value="ce" id="ce">
						<span>PAS</span><input type="radio" name="document" value="passport" id="passport">						
					</td>
					<td id="number-document"></td>
					<td id="nacionalidad"></td>
					<td id="pais_origen"></td>
				</tr>
				<tr>
					<th class="input-header" colspan="2">Fecha y lugar de nacimiento</th>
					<th class="input-header" colspan="2">Dirección de correspondencia</th>
				</tr>
				<tr >
					<th class="input-header-sub" rowspan="1">Fecha</td>
					<td rowspan="1" id="date_nac"></td>	
					<td colspan="2" id="direccion-correspondencia"></td>							
				</tr>
				<tr>
					<th class="input-header-sub" >Pais</td>
					<td ><input type="text" id="pais_nac"></td>
					<th class="input-header-sub" >Pais</td>
					<td ><input type="text" name="pais_corresp"></td>					
				</tr>
				<tr>
					<td class="input-header-sub">Depto</td>
					<td><input type="text" id="depto_nac"></td>	
					<td class="input-header-sub">Depto</td>
					<td><input type="text" name="depto_corresp"></td>				
				</tr>
				<tr>
					<td class="input-header-sub">Municipio</td>
					<td><input type="text" id="muni_nac"></td>
					<td class="input-header-sub">Municipio</td>
					<td><input type="text" name="municipio_corresp"></td>
				</tr>
				<tr>
					<th class="input-header-sub">Teléfono</th>
					<td><input type="number" id="tel"></td>
					<th class="input-header-sub">Correo</th>
					<td><input type="email" id="correo"></td>				
				</tr>
				
			</tbody>
		</table>
	<script type='text/javascript' src="js/capturando.js"></script>
</body>
</html>
